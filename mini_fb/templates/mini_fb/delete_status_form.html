<!-- templates/mini_fb/delete_status_form.html -->
{% extends 'mini_fb/base.html' %}
{% block content %}
<h2>Are you sure you want to delete this status?</h2>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'show_profile' status_message.profile.pk %}">
        <button type="button">Cancel</button>
    </a>
</form>
{% endblock %}
