<!-- templates/bloomboard/create_profile_form.html -->
{% extends 'bloomboard/base.html' %}
{% block content %}
<h2>Create a New Profile</h2>
<form method="POST">
    {% csrf_token %}
    {{user_form.as_p}}
    {{ form.as_p }}
    <button type="submit">Create Profile</button>
</form>
<a href="{% url 'show_all_profiles' %}">Back to all profiles</a>
{% endblock %}
