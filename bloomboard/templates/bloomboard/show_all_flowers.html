<!-- templates/bloomboard/flowers.html -->
{% extends 'bloomboard/base.html' %}
<h1>Showing all Flowers</h1>
<!-- display all flowers -->
{% block content %}
<main class="flower-grid">
    {% for f in flowers %}
    <div class="flower">
        <img src="{{ f.image_url }}" alt="{{ f.name }}">
        <div>
            <h2>{{ f.name }}</h2>
        </div>
    </div>
    {% endfor %}
</main>
{% endblock %}
