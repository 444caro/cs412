<!-- bloomboard/templates/bloomboard/update_post_form.html -->


{% extends 'bloomboard/base.html' %}

{% block content %}
<main>
    <h2>Update Post</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'show_profile' profile.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</main>
{% endblock %}
