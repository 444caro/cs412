<!-- bloomboard/templates/bloomboard/update_post_form.html -->


{% extends 'bloomboard/base.html' %}

{% block content %}
<main>
    <h2>Update Post</h2>
    <a href="{% url 'delete_post' post.pk %}" class="a-pretty">Delete Post?</a>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'show_profile' post.profile.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</main>
{% endblock %}
