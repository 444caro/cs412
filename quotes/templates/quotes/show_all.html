<!-- quotes/template/quotes/show_all.html -->
{% extends 'base.html' %}
{% block title %}All Chappell Roan Quotes{% endblock %}
{% block content %}
    <h2>All Quotes</h2>
        {% for quote in quotes %}
            <p>{{quote}}</p>
            <br>
        {% endfor %}
    <h2>All Images </h2>
        {% for image in images %}
            <img src = "{{ image }}" alt = "Chappell Roan">
            <br>
        {% endfor %}
{% endblock %}
